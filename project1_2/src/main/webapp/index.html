<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="hw1.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">GMU Student Survey</h1>
  <form method="POST" autocomplete="on">
    <div class="form-group">
      <label class = "Mandatory" for="first_name">First Name:</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter-first-name">
    </div>
    
    <div class="form-group">
      <label class = "Mandatory" for="last_name">Last Name:</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter-last-name"required>
    </div>
  
    <div class="form-group">
      <label class = "Mandatory" for="street_address">Street Address:</label>
      <input type="text" class="form-control" id="street_address" name="street_address" placeholder="Enter-street-address"required>
    </div>
    
    <div class="form-group">
      <label class = "Mandatory" for="state">State</label>
      <input type="text" class="form-control" id="state" name="state" placeholder="Enter-state-name"required>
    </div>
    
    <div class="form-group">
      <label class = "Mandatory" for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Enter-city-name"required>
    </div>
    
    <div class="form-group">
      <label class = "Mandatory" for="zip-code">Zip-code:</label>
      <input type="number" class="form-control" id="zip-code" name="zip-code" placeholder="Enter-zip-code"required>
    </div>
    
    <div class="form-group">
      <label class = "Mandatory" for="telephone_number">Telephone Number:</label>
      <input type="tel" class="form-control" id="telephone_number" name="telephone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter-telephone-number" required>
    </div>
    
    <div class="form-group">
      <label class = "Mandatory" for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter-email" required>
    </div>
    
    <div class="form-group">
      <label for="date_of_survey">Date Of Survey:</label>
      <input type="date" class="form-control" id="date_of_survey" name="date_of_survey">
    </div>

    <hr>

    <div class="form-group">
      <label>What did you like most about the campus?</label><br>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="students" name="liked[]" value="students">
        <label class="form-check-label" for="students">Students</label>
      </div>
      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="campus" name="liked[]" value="campus">
        <label class="form-check-label" for="campus">Campus</label>
      </div>
      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="atmosphere" name="liked[]" value="atmosphere">
        <label class="form-check-label" for="atmosphere">Atmosphere</label>
      </div>
      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dorm_rooms" name="liked[]" value="dorm_rooms">
        <label class="form-check-label" for="dorm_rooms">Dorm-Rooms</label>
      </div>
      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="sports" name="liked[]" value="sports">
        <label class="form-check-label" for="sports">Sports</label>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <label>How did you become interested in the university?</label><br>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="friends" name="interest" value="friends" required>
        <label class="form-check-label" for="friends">Friends</label>
      </div>
      
      <div class="form-check">
        <input type="radio" class="form-check-input" id="television" name="interest" value="television" required>
        <label class="form-check-label" for="television">Television</label>
      </div>
      
      <div class="form-check">
        <input type="radio" class="form-check-input" id="internet" name="interest" value="internet" required>
        <label class="form-check-label" for="internet">Internet</label>
      </div>
      
      <div class="form-check">
        <input type="radio" class="form-check-input" id="other" name="interest" value="other" required>
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <label for="likelihood">Likelihood of recommending this school:</label>
      <select class="form-control" id="likelihood" name="likelihood">
        <option value="Very Likely">Very Likely</option>
        <option value="Likely">Likely</option>
        <option value="Unlikely">Unlikely</option>
      </select>
    </div>

    <hr>

    <div class="form-group">
      <label class = "Mandatory" for="raffle">Enter at least ten comma-separated numbers from 1 through 100:</label>
      <input type="text" class="form-control" id="raffle" name="raffle" required>
    </div>

    <hr>

    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Cancel</button>
  </form>
</div>
</body>
</html>
